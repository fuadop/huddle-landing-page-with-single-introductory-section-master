<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/60bdf815fa.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container py-4">
    <img src="./images/logo.svg" alt="logo" class="logo d-block img-fluid">
    <br>
    <br>
    <br>

    <div class="row">
      <div class="col-md-6">
        <img src="./images//illustration-mockups.svg" alt="illustration" class="img-fluid">
      </div>
      <div class="col-md-6 desc">
        <p class="hero font-weight-bold">
          Build The Community <br> Your Fans Will Love
        </p>
        <p class="text-lead">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn btn-light btn-custom px-5 py-2">
          Register
        </button>
      </div>
    </div>
  </div>
  <div class="custom-flex  d-flex">
    <ul class="d-flex justify-contnent-center list-unstyled">
      <li class="m-2 social">
        <a href="https://facebook.com/fuad.olatunji.35" class="card-link text-white">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="m-2 social">
        <a href="https://twitter.com/fuadop2" class="card-link text-white">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="m-2 social">
        <a href="https://instagram.com/fuado_p" class="card-link text-white">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-info">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fuadop" target="_blank" class="text-info">Fuad Olatunji</a>.
    </p>
  </footer>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
